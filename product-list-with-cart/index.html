<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

  <body>
    <main class="fl-c">
      <section class="products-section fl-c">
        <h1 class="section-header">desserts</h1>

        <div class="products-list fl-c"></div>
      </section>

      <aside class="cart fl-c">
        <h2 class="cart-header">
          your cart <span id="cartItemCount">(0)</span>
        </h2>

        <div class="cart-empty fl-c">
          <img
            src="./assets/images/illustration-empty-cart.svg"
            alt="illustration-empty-cart"
          />
          <h3>Your added items will appear here</h3>
        </div>
      </aside>
    </main>

        />
